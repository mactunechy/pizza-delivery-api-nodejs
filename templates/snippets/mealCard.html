<div class="col-md-6 card ">
	<h3 class="card-title mt-3">{meal.title} <hr class="line-success"></h3>
	<p class="card-body">{meal.description}
	<br>
		<span class="text-danger pull-right">${meal.price}</span>
	</p>
	<div class="card-footer text-center "> 
		<button rel="tooltip" title="added to cart" data-placement="top" id="{meal.mealId}" class="btn  btn-sm btn-icon btn-danger btn-simple ">
			<i class="fa fa-plus  add-to-cart"></i>
		</button>
	</div>
	
</div>
